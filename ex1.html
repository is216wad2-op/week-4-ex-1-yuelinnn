<!DOCTYPE html>
<html>

</head>
<body>
    
    <h2>Form Validation</h2>

    <form name="form" action="#" onsubmit="validateForm('form')" autocomplete="on" >
            ID: <input type="text" name="id" ><br>
            Age: <input type="number" name="age" ><br>
            Email: <input type="text" name="email" ><br>
            Password: <input type="password" name="password" ><br>
            <input type="submit" value="Submit"><br>
            <input type="reset" name="reset" value="Reset">
        </form>

        <script>
        
            function validateForm(fname) {
                var form = document.forms[fname];

                var id = form["id"].value;
                var age = form["age"].value;
                var email = form["email"].value;
                var pwd = forms["password"].value;

                var output_str = '';

                if (id.length>10){
                    output_str += "ID can only have maximum length of 10\n";
                }
                if (email.indexOf("@")==-1){
                    output_str += "Email must contain '@'\n";
                }
                if (age>40 || age<10){
                    output_str += "Age must be between 10 and 40\n";
                }
                if (pwd.length==0){
                    output_str += "Password must not be empty\n"
                }

                if (output_str!=''){
                    console.log(output_str);
                    return false;
                }
                return true;
            }
     
         </script>
</body>
</html>
